  schemas:
    samplesPerSecond:
        type: number
        minimum: 0
        exclusiveMinimum: true
    numberOfPoints:
      type: integer
      minimum: 1

  requestBodies:
    timeAndVector:
      description:
      required:
      content:
        application/json:
          allOf:
            - $ref: "#/components/schemas/samplesPerSecond"
            - $ref: "#/components/schemas/numberOfPoints"
    
  parameters:
    observationName:
      name: observation name
      required: true
      in: path
      description: "a unique id describing 1 observation"
      content:
        string: {}
